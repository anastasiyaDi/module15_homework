<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с меняющейся иконкой</title>
    <style>
        .icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
            gap: 8px;
        }

        .icon-button:hover {
            background-color: #0056b3;
        }

        .icon-button:active {
            transform: translateY(1px);
        }

        .icon {
            width: 16px;
            height: 16px;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <button class="icon-button" id="toggleButton">
        <span class="icon" id="iconContainer">
        </span>
        Нажми кнопку
    </button>

    <script>
        // Определяем SVG иконки
        const icon01 = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768z"/>
        </svg>`;

        const icon02 = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768z"/>
        </svg>`;


        const button = document.getElementById('toggleButton');
        const iconContainer = document.getElementById('iconContainer');


        let isIcon01 = true;


        function setIcon(iconSvg) {
            iconContainer.innerHTML = iconSvg;
        }


        setIcon(icon01);


        button.addEventListener('click', function() {
            if (isIcon01) {
                setIcon(icon02);
            } else {
                setIcon(icon01);
            }

            isIcon01 = !isIcon01;
        });
    </script>
</body>
</html>
